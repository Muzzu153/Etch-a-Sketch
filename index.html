<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div></div>
    <h1>GRID</h1>
    <div id="user-input">

        <div id="colourPicker_div">
          <input type="color" name="options" id="colour_picker" value="Pick your colour">
          <label for="colour_picker">Pick your Colour</label>
        </div>

        <div class="rainbow_div">
          <button id="rainbow">Rainbow</button>
        </div>

        <div id="shading_div">
            <button id="shading">Shading</button>
        </div>

        <div id="eraser_div">
            <button id="eraser">Eraser</button>
        </div>

        <div id="gridSize_div">
            <input type="number" name="options" id="grid_size">
            <label for="gride_size">Gride size</label>
        </div>

    </div>
</body>
</html>
