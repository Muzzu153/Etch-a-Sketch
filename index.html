<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Poiret+One&display=swap');
    </style>
</head>

<body>

    <!-- The grid container  -->
    <div id="outer_container">
        <div id="container"> </div>
    </div>
    <!-- The grid container  -->

    <!-- options for the user to input  -->
    <div id="user_input_container">

        <!-- <input id="colour_picker" class="user_input" type="color" name="options" value="Pick your colour"> -->

        <input type="color" class="user_input" name="" id="colour_picker" value="#000000">
        <button class="user_input" id="rainbow">Rainbow</button>


        <!-- <button class="user_input" id="shading">Shading</button> -->

        <button class="user_input" id="eraser">Eraser</button>

        <button class="user_input" id="clear">Clear</button>

        <div style="color: white; font-weight: 600;" id="grid_size">16</div>
        <div class="slider">
            <div class="toggle_change" id="arrow_down"></div>
            <input style="margin-bottom: 0;" class="user_input" type="range" min="2" max="100" value="16" name="options"
                id="grid_range">
            <div class="toggle_change" id="arrow_up"></div>
        </div>

    </div>

    <script src="./javascript/main.js" defer></script>
</body>

</html>
